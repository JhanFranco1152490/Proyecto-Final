{% extends "layout.html" %}

{% block title %}
    Add Book
{% endblock %}

{% block main %}

<div class="addbook-wrapper">
    <div class="addbook-card">
        
        <h2 class="addbook-title">Add a New Book</h2>

        <form action="/add" method="post">

            <div class="form-group mb-3">
                <label class="addbook-label">Title</label>
                <input autocomplete="off" autofocus class="form-control addbook-input" 
                       name="title" placeholder="Enter title">
            </div>

            <div class="form-group mb-3">
                <label class="addbook-label">Author</label>
                <input autocomplete="off" class="form-control addbook-input" 
                       name="author" placeholder="Enter author">
            </div>

            <div class="form-group mb-3">
                <label class="addbook-label">Published Year</label>
                <input autocomplete="off" class="form-control addbook-input" 
                       name="published_year" placeholder="Enter year">
            </div>

            <div class="form-group mb-3">
                <label class="addbook-label">Genre</label>
                <input autocomplete="off" class="form-control addbook-input" 
                       name="genre" placeholder="Enter genre">
            </div>

            <div class="form-group mb-3">
                <label class="addbook-label">Price</label>
                <input autocomplete="off" class="form-control addbook-input" 
                       name="price" placeholder="Enter price">
            </div>

            <button class="btn addbook-btn" type="submit">Add Book</button>

        </form>
    </div>
</div>

{% endblock %}
