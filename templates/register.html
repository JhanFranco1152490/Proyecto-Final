{% extends "layout.html" %}

{% block title %}
    Registro
{% endblock %}

{% block main %}
<div class="login-bg">
    <div class="login-container">

        <!-- Panel izquierdo -->
        <div class="login-left">
            <div class="login-avatar">
                <i class="bi bi-person-plus-fill"></i>
            </div>

            <form action="/register" method="post" class="login-form">

                <input type="text" name="username" placeholder="User name" class="login-input" required>

                <input type="password" name="password" placeholder="Password" class="login-input" required>

                <input type="password" name="confirmation" placeholder="Confirm Password" class="login-input" required>

                <button type="submit" class="login-btn">
                    Create account
                </button>

            </form>
        </div>

        <!-- Panel derecho (MISMA IMAGEN DEL LOGIN) -->
        <div class="login-right">
            <h1>Create<br>Cuenta.</h1>
        </div>

    </div>
</div>
{% endblock %}
