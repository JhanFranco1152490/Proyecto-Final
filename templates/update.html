{% extends "layout.html" %}

{% block title %}
    Update Book
{% endblock %}

{% block main %}

<div class="d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 480px; border-radius: 15px; border: 2px solid #6f42c1;">
        
        <h2 class="text-center" style="color: #6f42c1; font-weight: bold;">
            Update Book
        </h2>

        <h5 class="text-center mb-4" style="color: #8257d8;">
            Editing Book ID: {{ book.id }}
        </h5>

        <!-- Update form -->
        <form action="/update" method="post">
            <input type="hidden" name="book_id" value="{{ book.id }}">

            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #6f42c1;">Title</label>
                <input class="form-control" name="title" value="{{ book.title }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #6f42c1;">Author</label>
                <input class="form-control" name="author" value="{{ book.author }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #6f42c1;">Published Year</label>
                <input class="form-control" name="published_year" value="{{ book.published_year }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #6f42c1;">Genre</label>
                <input class="form-control" name="genre" value="{{ book.genre }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" style="color: #6f42c1;">Price</label>
                <input class="form-control" name="price" value="{{ book.price }}">
            </div>

            <button class="btn w-100 mt-3" 
                    style="background-color: #6f42c1; color: white; font-weight: bold;"
                    type="submit">
                Save Changes
            </button>
        </form>

        <!-- Delete -->
        <form action="/delete" method="post" class="mt-3">
            <input type="hidden" name="book_id" value="{{ book.id }}">
            <button class="btn w-100"
                    style="background-color: #dc3545; color: white; font-weight: bold;"
                    type="submit">
                Delete Book
            </button>
        </form>

    </div>
</div>

{% endblock %}
