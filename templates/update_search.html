{% extends "layout.html" %}

{% block title %}
    Update_Search
{% endblock %}

{% block main %}

<div class="card mx-auto p-4" style="max-width: 450px; margin-top: 40px;">
    <h2 class="text-center mb-4">Search Book to Update</h2>

    <form action="/update_search" method="post">

        <label class="form-label">Book ID:</label>
        <div class="mb-3">
            <input autocomplete="off" autofocus
                   class="form-control"
                   name="book_id"
                   placeholder="Enter book ID">
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit">
            Search
        </button>
    </form>
</div>

{% endblock %}
